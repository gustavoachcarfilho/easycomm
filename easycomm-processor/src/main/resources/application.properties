spring.application.name=easycomm-processor

# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=easycomm-mongo
spring.data.mongodb.auto-index-creation=true

# Optional: Configure connection pool
spring.data.mongodb.connection-pool-size=100
spring.data.mongodb.connection-pool-min-size=0
spring.data.mongodb.connection-pool-max-size=100
spring.data.mongodb.connection-pool-max-wait-time=1500

#Kafka Consumer Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=certificate-processors
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.use.type.headers=false
spring.kafka.consumer.properties.spring.json.trusted.packages=*

#AWS S3 Bucket
aws.s3.region=${AWS_REGION:us-east-1}
aws.s3.bucket-name=${AWS_BUCKET_NAME:easycomm-bucket}
aws.s3.access-key=${AWS_ACCESS_KEY}
aws.s3.secret-key=${AWS_SECRET_KEY}


