spring.application.name=easycomm-api

# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=easycomm-mongo
spring.data.mongodb.auto-index-creation=true

# Optional: Configure connection pool
spring.data.mongodb.connection-pool-size=100
spring.data.mongodb.connection-pool-min-size=0
spring.data.mongodb.connection-pool-max-size=100
spring.data.mongodb.connection-pool-max-wait-time=1500

# Postgres Configuration
#spring.datasource.url=jdbc:postgresql://localhost:5432/easycomm
#spring.datasource.username=postgres
#spring.datasource.password=admin

#Flyway Configuration
#spring.flyway.enabled=true
#spring.flyway.locations=classpath:db/migration
#spring.flyway.baseline-on-migrate=true

#JWT Token
api.security.token.secret="${JWT_SECRET:certifica-ufu-key}"

#AWS S3 Bucket
aws.s3.region=${AWS_REGION:us-east-1}
aws.s3.bucket-name=${AWS_BUCKET_NAME:easycomm-bucket}
aws.s3.access-key=${AWS_ACCESS_KEY}
aws.s3.secret-key=${AWS_SECRET_KEY}
